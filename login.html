
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>domdo</title>

    <!--wczytywanie css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



  </head>
  <body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="img/logo.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
    </div>
    <input type="text" class="form-control" placeholder="Login">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
    </div>
    <input type="password" class="form-control" placeholder="Hasło">
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Pamiętaj mnie...
    </label>
  </div>
  <button class="btn btn-lg text-light btn-block main-color" type="submit">Zaloguj</button>
  <p class="mt-5 mb-3 text-muted">domdo &copy; 2019</p>
</form>
</body>
</html>
